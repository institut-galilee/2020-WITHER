<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Cage Connectée</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body>
	
	<div class="container">
		<div class="row">
			<div class="card col-4 offset-4 mt-5 py-5 bg-info">
				<p class="card-body col-4 offset-4">CAMERA</p>
			</div>
		</div>
		<div class="row mt-4">
			<div class="card col-4 offset-1 mt-5 pt-3 pb-2 bg-light">
				<div class="card-header bg-light">Température</div>
				<div class="card-body">
					<p>Minimimum acceptable : <div class="font-weight-bold">15°C</div></p>
					<p>Maximum acceptable : <div class="font-weight-bold">29°C</div></p>
				</div>
			</div>

			<div class="card col-4 offset-2 mt-5 pt-3 pb-2 bg-light">
				<div class="card-header bg-light">Nourriture</div>
				<div class="card-body">
					<p>Quantité : <div class="font-weight-bold">15 grammes</div></p>
					<p>Horaire(s) : <div class="font-weight-bold">9H - 20H</div></p>
				</div>
			</div>
		</div>
	</div>
	
</body>
