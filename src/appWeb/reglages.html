<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Cage Connectée</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<!-- <script src="script.js"></script> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container border mt-5">
		<div class="row mt-5">
			<form class="col-12">
				<div class="row">
					<div class="card col-4 offset-1 bg-light">
						<h3 class="card-header bg-light">Température</h3>
						<div class="card-body">
							<div class="row my-1">
								<label class="col-8">Température minimale</label>
								<input type="number" min="-50" max="50" step="1" placeholder="(°C)" required class="col-3">
							</div>
							<div class="row my-1">
								<label class="col-8">Température maximale</label>
								<input type="number" min="-50" max="50" step="1" placeholder="(°C)" required class="col-3">
							</div>
						</div>
					</div>
					<div class="card col-4 offset-2 bg-light">
						<h3 class="card-header bg-light">Nourriture</h3>
						<div class="card-body">
							<div class="row">
								<h5 class="offset-1">Quantité</h5>
							</div>
							<div class="row">	
								<div class="form-check col-5 offset-1">
								  <label class="form-check-label my-1">
									<input type="radio" class="form-check-input" name="radionrt">5 grammes
								  </label>
								</div>
								<div class="form-check col-5 offset-1">
								  <label class="form-check-label my-1">
									<input type="radio" class="form-check-input" name="radionrt">10 grammes
								  </label>
								</div>
							</div>
							<div class="row">
								<div class="form-check col-5 offset-1">
								  <label class="form-check-label my-1">
									<input type="radio" class="form-check-input" name="radionrt" checked>15 grammes
								  </label>
								</div>
								<div class="form-check col-5 offset-1">
								  <label class="form-check-label my-1">
									<input type="radio" class="form-check-input" name="radionrt">20 grammes
								  </label>
								</div>
							</div>
							<div class="row">
								<div class="form-check col-5 offset-1">
								  <label class="form-check-label my-1">
									<input type="radio" class="form-check-input" name="radionrt">25 grammes
								  </label>
								</div>
								<div class="form-check col-5 offset-1">
								  <label class="form-check-label my-1">
									<input type="radio" class="form-check-input" name="radionrt">30 grammes
								  </label>
								</div>
							</div>
							
							<hr>
							<div class="row">
								<h5 class="offset-1">Horaires</h5>
							</div>
							<div class="row my-1">
								<label class="offset-1">Horaire 1 :</label>
								<input type="time" required class="offset-1">
							</div>
							<div class="row my-1">
								<label class="offset-1">Horaire 2 :</label>
								<input type="time" class="offset-1">
							</div>
							<div class="row my-1">
								<label class="offset-1">Horaire 3 :</label>
								<input type="time" class="offset-1">
							</div>
							<div class="row my-1">
								<label class="offset-1">Horaire 4 :</label>
								<input type="time" class="offset-1">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
